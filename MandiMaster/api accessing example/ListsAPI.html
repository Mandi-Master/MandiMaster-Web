<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>All Lists Fetching API</h1>
    <div id="room-container"></div>

</body>
<script>
    let roomcontainer = document.getElementById('room-container')
    let getrooms = async () =>{
       let response = await fetch('http://127.0.0.1:8000/api/rooms')
       let rooms = await response.json()
       for(let i =0; rooms.length>i;i++){
           let room = rooms[i]
           let row = `<div>
                        <h3>${0} => ${room.Title} has price ${room.Price}</h3>
                    </div>`
            roomcontainer.innerHTML += row
            }
    }
    getrooms()
</script>
</html>
